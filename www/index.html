<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>WalcWeb</title>
    <style media="screen">
      #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
    <script src="./lib/ace-builds/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="scripts/editor.js" type="module" charset="utf-8"></script>
  </head>
  <body>
    <!-- Web editing environment -->
    <div id="editor"></div>
    <button id="submitButton" style="position: absolute; bottom: 10px; right: 10px; width: 320px; height: 50px;">
      Submit
    </button>
    <div id="outputBox"
         style="position: absolute; bottom: 70px; right: 10px; width: 300px; height: 100px; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; overflow-y: auto;">
      Calculation results will appear here.
    </div>
  </body>
</html>
