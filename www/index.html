<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>WebWalc</title>
    <link rel="stylesheet" href="style/tailwind.css">
    <style media="screen">
      #editor {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="./lib/ace-builds/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="scripts/editor.js" type="module" charset="utf-8"></script>
  </head>
  <body>
    <main id="main-panel" class="flex flex-row">
      <div id="editor"></div>
      <div id="dragger" class="px-1 bg-gray-500 hover:bg-gray-700 hover:cursor-ew-resize transition-all"></div>
      <div id="buttons" class="h-screen flex flex-col overflow-hidden">
        <button id="submitButton" class="max-w-full basis-2/12 border-solid border-2 border-gray-500 bg-gray-400 font-bold font-mono text-2xl hover:bg-gray-600 transition-all">Run</button>
        <div id="outputBox" class="max-w-full p-4 basis-10/12 border-solid border-2 border-gray-500 bg-gray-300 font-mono text-xl">Welcome to WebWalc! Output will appear here.</div>
      </div>
    </main>
  </body>
</html>
