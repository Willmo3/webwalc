<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>WalcWeb</title>
    <link rel="stylesheet" href="style/tailwind.css">
    <style media="screen">
      #editor {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="./lib/ace-builds/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="scripts/editor.js" type="module" charset="utf-8"></script>
  </head>
  <body>
    <main id="main-panel" class="flex flex-row">
      <div id="editor" class="basis-10/12"></div>
      <div id="buttons" class="basis-2/12 h-screen flex flex-col">
        <button id="submitButton" class="basis-1/12 border-solid border-2 border-gray-500 bg-gray-400">Submit</button>
        <div id="outputBox" class="p-2 basis-11/12 border-solid border-2 border-gray-500 bg-gray-300">Calculation results will appear here.</div>
      </div>
    </main>
  </body>
</html>
